apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress-nginx
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchExpressions:
          - key: namespace
            operator: In
            values: ["ingress-nginx", "cattle-system", "cert-manager", "kube-system", "kube-public", "operators", "default"]
