apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  annotations:
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'
  labels:
    app: minio
  name: minio
spec:
  image: minio/minio:RELEASE.2024-03-15T01-07-19Z
  mountPath: /export
  pools:
    - name: pool-0
      servers: 2
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2560Mi
      volumesPerServer: 2
  requestAutoCert: false
  users:
    - name: minio-user-1
  credsSecret:
    name: minio-creds-secret
  configuration:
    name: minio-env-configuration
  env:
    - name: MINIO_DOMAIN
      value: "minio.konst.fish"
    - name: MINIO_BROWSER_REDIRECT_URL
      value: "https://console.minio.konst.fish"
    - name: MINIO_SERVER_URL
      value: "https://minio.konst.fish"