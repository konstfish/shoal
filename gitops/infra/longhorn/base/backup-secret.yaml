apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-backup-secret
spec:
  refreshInterval: 96h
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault
  target:
    name: longhorn-backup-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: longhorn-backup-secret