apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart: ingress-nginx
  repo: https://kubernetes.github.io/ingress-nginx
  targetNamespace: ingress-nginx
  version: 4.12.1
  valuesContent: |
    controller:
      replicaCount: 3
      config:
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        use-proxy-protocol: "true"
      service:
        annotations:
          load-balancer.hetzner.cloud/location: nbg1
          load-balancer.hetzner.cloud/name: ingress-nginx-tetra
          load-balancer.hetzner.cloud/use-private-ip: true
          load-balancer.hetzner.cloud/uses-proxyprotocol: true
          load-balancer.hetzner.cloud/hostname: tetra.shoal.konst.fish
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-appdomain-tls
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/konstfish/custom-default-backend
        tag: "latest"
        pullPolicy: Always
        readOnlyRootFilesystem: false