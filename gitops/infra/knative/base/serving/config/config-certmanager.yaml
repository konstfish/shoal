apiVersion: v1
kind: ConfigMap
metadata:
  name: config-certmanager
  namespace: knative-serving
  labels:
    networking.knative.dev/certificate-provider: cert-manager
data:
  issuerRef: |
    kind: ClusterIssuer
    name: letsencrypt-dns
  clusterLocalIssuerRef: |
    kind: ClusterIssuer
    name: letsencrypt-dns
  systemInternalIssuerRef: |
    kind: ClusterIssuer
    name: letsencrypt-dns