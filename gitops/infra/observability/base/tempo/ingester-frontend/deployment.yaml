apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-ingester-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo-ingester-frontend
  template:
    metadata:
      labels:
        app: tempo-ingester-frontend
        type: querier-frontend
    spec:
      serviceAccountName: tempo-kube-rbac-proxy
      containers:
      - name: kube-rbac-proxy
        image: quay.io/brancz/kube-rbac-proxy:v0.18.1
        args:
          - "--secure-listen-address=0.0.0.0:4318"
          - "--upstream=http://tempo-tempo-distributor:4318"
          - "--config-file=/etc/kube-rbac-proxy/config.yaml"
          - "--logtostderr=true"
          - "--v=10"
        ports:
          - containerPort: 4318
            name: https
        volumeMounts:
          - name: config
            mountPath: /etc/kube-rbac-proxy
        resources:
          requests:
            memory: 256Mi
            cpu: 150m
          limits:
            memory: 1Gi
            cpu: 500m
      volumes:
        - name: config
          configMap:
            name: tempo-kube-rbac-proxy