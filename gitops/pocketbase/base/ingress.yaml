apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pocketbase-$name
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-http"
    external-dns.alpha.kubernetes.io/hostname: name.api.konst.fish
spec:
  tls:
  - hosts:
    - name.api.konst.fish
    secretName: pocketbase-$name-tls
  ingressClassName: nginx
  rules:
  - host: name.api.konst.fish
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pocketbase-name
            port:
              number: 8090