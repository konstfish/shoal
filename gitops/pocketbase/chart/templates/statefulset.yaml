apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "pocketbase-{{ .Values.name }}"
spec:
  serviceName: "pocketbase-{{ .Values.name }}"
  replicas: {{ .Values.replicaCount }}
  labels:
    {{- include "pocketbase.labels" . | nindent 4 }}
  selector:
    matchLabels:
      app: "pocketbase-{{ .Values.name }}"
  template:
    metadata:
      labels:
        app: "pocketbase-{{ .Values.name }}"
    spec:
      containers:
      - name: pocketbase
        image: {{ .Values.image }}
        ports:
        - containerPort: 8090
        volumeMounts:
        - name: pb-data
          mountPath: "/pb/"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: pb-data
        persistentVolumeClaim:
          claimName: "pocketbase-{{ .Values.name }}"