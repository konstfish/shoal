apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pocketbase
spec:
  serviceName: pocketbase
  replicas: 1
  selector:
    matchLabels:
      app: pocketbase
  template:
    metadata:
      labels:
        app: pocketbase
    spec:
      containers:
      - name: pocketbase
        image: ghcr.io/muchobien/pocketbase:0.22.21
        ports:
        - containerPort: 8090
        volumeMounts:
        - name: pb-data
          mountPath: /pb/
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      volumes:
      - name: pb-data
        persistentVolumeClaim:
          claimName: pocketbase