apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedStorageClasses
metadata:
  name: allowed-storage-classes
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["PersistentVolumeClaim"]
      - apiGroups: ["apps"]
        kinds: ["StatefulSet"]
    namespaceSelector:
      matchExpressions:
        - key: tenant
          operator: Exists
  parameters:
    includeStorageClassesInMessage: true
    allowedStorageClasses:
      - hcloud-volumes