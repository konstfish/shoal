apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: pihole
  namespace: fleet-default
spec:
  repo: https://github.com/konstfish/shoal
  branch: main
  paths:
  - gitops/infra/onprem/pihole
  targets:
  - clusterName: guppy
  insecureSkipTLSVerify: false
  correctDrift:
    enabled: false