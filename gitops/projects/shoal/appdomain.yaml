apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: appdomain
  namespace: fleet-default
spec:
  repo: https://github.com/konstfish/shoal
  branch: main
  paths:
  - gitops/shoal/appdomain
  targets:
  - clusterName: tetra
  insecureSkipTLSVerify: false
  correctDrift:
    enabled: false