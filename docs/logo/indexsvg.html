<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            height: 100px;
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        .body div {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 2 / 2 / 3 / 3; }
        .div3 { grid-area: 2 / 3 / 3 / 4; }

        .div3 {
            border-bottom-right-radius: 80%;
        }

        .box { position: relative; }

        svg {
        position: absolute;
        width: 400px;
        height: 400px;
        }
    </style>
</head>
<body>
    <div class='box'>
        <svg>
            <defs>
                <mask id="hole">
                    <rect x="100" y="100" width="220" height="120" fill="white"/>
                    <circle cx="260" cy="180" r="10" fill="black"/>
                </mask>
            </defs>
            
            <path stroke="none" fill="blue" d="M110,10 v100 h-100 a120,100 0 0 0 100,-100 z" />
            <path stroke="none" fill="blue" mask="url(#hole)" d="M110,110 h80 a120,100 0 0 1 120,100 h-80 a120,100 0 0 1 -120,-100 v-100 z" />
        </svg>
      </div>
</body>
</html>
